<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Corners Stocks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navigation-container">
      <div class="quarter-circle TL1" data-page="TL1"></div>
      <div class="quarter-circle TL2" data-page="TL2"></div>
      <div class="quarter-circle TL3" data-page="TL3"></div>
    </div>

    <div class="page-indicator">
      <h1>Current Page: <span id="current-page">TL1</span></h1>
      <p>Navigation Guide:</p>
      <ul>
        <li>
          Press <strong>UP</strong> arrow key to go to a smaller/inner circle
        </li>
        <li>
          Press <strong>DOWN</strong> arrow key to go to a larger/outer circle
        </li>
        <li>Click directly on any circle to select it</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
